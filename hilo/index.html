<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>High-Low Game</title>
    <script type="text/javascript" src="hiLo.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="title">
      <h1>Welcome to the High/Low Number Guessing Game!</h1>
    </div>
    <h2>You have <span id="tries">3</span> tries remaining to guess a number from 0 to 10.</h2>

    <input id="numInput" type="text">
    <input id="button" type="button" value="Submit Your Guess!" onclick="hiLow(); decrease()">
    <h2 class="result">Result: <span id="result"></span></h2>
    <input type="button" value="Click to play again!" onclick="window.location.reload()">
  </body>
</html>
