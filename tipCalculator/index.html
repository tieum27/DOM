<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <!-- Bootstrap 3 CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <h1 class="text-center title">Super Duper Helpful Tip Figure-Outer</h1>
    <div class="container">
      <div class="row">
        <div class="form-group col-xs-5 col-xs-offset-2 bill_section">
          <h3>Bill</h3>
          <input class="form-control bill_amount" type="text" placeholder="$0.00">
          <h3>Tip %</h3>
          <input class="form-control tip_percent" type="text" placeholder="%">
          <h3>Split Between Number of People</h3>
          <input class="form-control people" type="number" placeholder="Number of People">
        </div> <!-- closes col-xs-8 div -->
        <div class="form-group col-xs-3 tip_section">
          <h3 class="text-center tip">Tip Amount</h3>
          <input class="form-control tip_amount" type="text">
          <h3 class="text-center total">Total Bill</h3>
          <input class="form-control total_bill" type="text">
        </div><!--closes col-xs-4-->
      </div><!--closes row div-->
      <div class="row">
        <div class="col-xs-8 submit_div">
          <button type="submit" class="btn btn-primary submit_button">Generate Bill</button>
          <button type="submit" class="btn btn-success clear_button pull-right" onclick="window.location.reload()">Start Over</button>
        </div>
      </div>
    </div><!--closes container div-->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- bootstrap js script file CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="tip.js"></script>
  </body>
</html>
